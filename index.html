<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contoso Static OAuth</title>
  <style>
    body { font-family: "Segoe UI", sans-serif; text-align: center; padding: 2rem; }
    #welcome { margin-top: 1rem; font-size: 1.2rem; }
  </style>
</head>
<body>
  <h1>Contoso Static Web App</h1>
  <div id="welcome">Checking sign-in statusâ€¦</div>
  <script>
    async function checkLogin() {
      const res = await fetch('/.auth/me');
      const json = await res.json();
      if (json.clientPrincipal) {
        document.getElementById('welcome').innerText =
          'Welcome, ' + json.clientPrincipal.userDetails + '!';
      } else {
        // Silent redirect into Azure Static Web Apps
        location.href = '/.auth/login/aad?post_login_redirect_uri=' + encodeURIComponent(location.href);
      }
    }
    checkLogin();
  </script>
</body>
</html>
